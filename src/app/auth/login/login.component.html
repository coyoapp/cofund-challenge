<mat-card>
  <mat-card-title>
    <img class="logo" src="assets/cofund.svg" alt="cofund logo">
    <h3 class="name">
      Cofund Challenge
    </h3>
  </mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Login Token</mat-label>
      <input matInput type="text" name="token" [(ngModel)]="credentials.token" required>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="login()">Login</button>
    <button mat-flat-button color="basic" (click)="go('/request-token')">Request token</button>
  </mat-card-actions>
</mat-card>
