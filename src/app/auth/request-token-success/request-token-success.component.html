<mat-card class="mat-card">
  <mat-card-title class="mat-card-title">
    <div class="logo">
      <img src="assets/cofund.svg" alt="cofund logo">
    </div>
    <h3>
      The token request was successful.
    </h3>
  </mat-card-title>
  <mat-card-content>
    <h3>
      Please check your e-mails.
    </h3>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="basic" (click)="go('/login')">Go to login</button>
  </mat-card-actions>
</mat-card>
